<section class="container">


    <h1>Labs, {{ title }}</h1>
    <ul>
        <p> Total : {{taskList().length}}</p>
        @for(item of taskList();track item){
        <li>{{item}}</li>
        }

    </ul>
    <hr>

    <h2>{{'hola'.repeat(4)}}</h2>

    <img [src]=" urlImg">

    <hr />

    <button (click)="eventoBoton()"></button>

    <input type="color" [formControl]="colorCtrl">
    <p>{{colorCtrl.value}}</p>

</section>
